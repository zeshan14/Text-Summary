<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/design.css"/>
</head>
<body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container1">
          <h1 class="display-4 heading">Text Summarization</h1>
          <p class="lead">Retrieve the best summary for the text</p>
        </div>
        </div>
      </div>
       
      <div class="container" style="display:flex; justify-content: space-around  ;">
        <p class="original_title col-sm-4">Original text</p>
        <p class="summary_title col-sm-4">Summary</p>
      </div>

      <div class="container srt">
        <p class="original_text col-sm-6" >{{original_txt}}</p>
        <div class="container col-sm-6">
            <p class="summary_text" >{{summary}}</p>
            <button  class="btn btn-success" type="submit" style="margin-left: 10px;">
                Words : {{len_summary}}
            </button>    
        </div>
       
      </div>
      
      <div class="container">
        <button  class="btn btn-danger" type="submit">Words : {{len_orig_text}}</button>
        
      </div>
    
  </body>
</html>
